<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mac Help by Gail</title>

  <link rel="icon" type="image/icon.png" href="icon.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  >
</head>

<body>

  <!-- Navigation -->
  <nav id="navbar">
    <h1 id="logo">Mac Help by Gail</h1>

    <ul id="nav-links">
      <li><a href="index.html" class="link">Home</a></li>
      <li><a href="about.html" class="link">About</a></li>
      <li><a href="testimonials.html" class="link">Testimonials</a></li>
      <li><a href="contact.html" class="link">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <div id="contact">

    <div id="contacttext">
      <div class="contact">
        <div class="contact-card">
            <div class="contact-description">
              <h1>Email Gail Now!</h1>

              <p>
                Send Gail an email to learn more about her help, book an appointment or more.
                She would love to hear from you!
              </p>
            </div>
          <div id="contact-fields">

            <label class="contact-label" for="user_name">Name</label>
            <input
              type="text"
              id="user_name"
              class="contact-input"
              placeholder="Your name..."
              required
            >

            <br><br>

            <label class="contact-label" for="user_email">Email</label>
            <input
              type="email"
              id="user_email"
              class="contact-input"
              placeholder="example@gmail.com"
              required
            >

            <br><br>

            <label class="contact-label" for="message">Message</label>
            <br>
            <textarea rows="6" cols="60"
              id="message"
              class="contact-textarea"
              placeholder="Your message..."
              required
            ></textarea>

            <br><br>

            <button id="submit-btn" class="contact-button">
              Send
            </button>

          </div>
        </div>
      </div>
    </div>

    <div>
      <img src="contact.png" width="300" alt="Contact illustration">
    </div>

  </div>

  <!-- Scripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    type="text/javascript">
  </script>

  <script src="main.js"></script>
  <script src="java.js"></script>

</body>
</html>
